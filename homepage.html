<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / Twitter</title>
    <script src="https://kit.fontawesome.com/f95bd4b1c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/frontend/styles/styles.css" />
</head>

<body class="home-page-body">

    <!-- START navigation section, left nav bar -->
    <header>
        <!-- Navigation links  -->
        <ul class="nav-left">
            <li>
                <i class="fa-brands fa-twitter  fa-xl"></i>
            </li>
            <!-- Home nav button -->
            <li>
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
            </li>
            <!-- Profile nav button -->
            <li>
                <a href="#">
                    <i class="fa-regular fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <!-- Logout nav button -->
            <li>
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </li>
            <!-- Tweet button -->
            <button class="btn-lg home-tweet-btn">Tweet</button>
        </ul>
        <!-- user account info  -->
        <div class="account-info">
            <a href="">
                <img class="pp" src="/frontend/assets/dummy-profile-pic.png">
                <div class="name-username">
                    <span class="name">Name</span>
                    <span class="username">@username</span>
                </div>
            </a>
        </div>
    </header>
    <!-- END navigation section, left nav bar -->


    <!-- START feed section -->
    <section class="feed">
        <!-- START feed content -->
        <div class="feed-contents">
            <div class="feed-content">
                <div class="home-heading">
                    <span>Home</span>
                </div>
                <!-- Create a new tweet section -->
                <div class="create-tweet">
                    <img class="pp" src="/frontend/assets/dummy-profile-pic.png">
                    <div class="whatshappening">
                        <input type="text" placeholder="What's happening?">
                        <div class="btn-imgicon">
                            <div class="img-icon-container" style="border:1px solid pink;">
                            <img src="/frontend/assets/image_icon.png"></div>
                            <button class="btn-lg home-tweet-btn">Tweet</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- END feed content -->
    </section>
    <!-- END feed section -->


</body>

</html>
