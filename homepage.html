<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / Twitter</title>
    <script src="https://kit.fontawesome.com/f95bd4b1c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/frontend/styles/styles.css" />
</head>
<body>

    <!-- START Left side menu -->
    <nav class="left-side-menu">

        <!-- small blue twitter icon -->
        <img src="twitter-icon">

        <!-- Home, profile and logout links -->
        <ul class="nav-left">

            <!-- small blue twitter icon -->
            <li>
                <i class="fa-brands fa-twitter fa-xl"></i>
                
            </li>

            <!-- home nav button -->
            <li>
                <a href="#"></a>
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
                
            </li>

            <!-- profile nav button -->
            <li>
                <a href="#"></a>
                <i class="fa-regular fa-user"></i>
                <span>Profile</span>
                
            </li>

            <!-- Logout nav button -->
            <li>
                <a href="#"></a>
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
                
            </li>

            <!-- Tweet button -->
            <li>
                <a href="#"></a>
                <button class="btn btn-lg home-tweet-btn">Tweet</button>
                
            </li>
        </ul>

        <!-- START user info at the bottom of the left side menu -->

        <div class="user-info">
            <div class="profile-pic">

            </div>
            <div class="name-username-container">
                <p class="name">Name</p>
                <p class="username">@username</p>
            </div>






    </nav>
    <!-- END Left side menu -->

    
</body>
</html>
