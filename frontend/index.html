<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter. It's what's happening / Twitter</title>
  </head>
  <body>
    <!-- First Row -->
    <main>
      <!-- Left Section -->
      <div class="section1">
        <img class="main-logo" src="" />
      </div>

      <!-- Right Section -->
      <div class="section2">
        <!-- Signup section -->
        <div class="signup-index">
          <img class="logo" src="" />
          <h1 class="tite1">Happening Now</h1>
          <h2 class="tite2">Join Twitter Today</h2>
          <!-- button and terms -->
          <div class="end">
            <button class="btn btn-lg">Sign up</button>
            <p class="terms">
              By signing up, you agree to the
              <span class="blue-text">Terms of Service</span>and
              <span class="blue-text">Privacy Policy</span>, including
              <span class="blue-text">Cookie Use.</span>
            </p>
          </div>
        </div>
        <!-- Login Section -->
        <div class="login-index">
          <p class="text">Already have an account?</p>
          <button class="btn btn-trans">Sign in</button>
        </div>
      </div>

    </main>
  </body>
