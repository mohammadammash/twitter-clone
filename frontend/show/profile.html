<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <script src="https://kit.fontawesome.com/f95bd4b1c8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
  <div class="feed-contents flex">
    <div class="feed-content">
      <!-- Profile heading with left arrow -->
      <div class="home-heading">
        <div class="btn-imgicon arrow-left"><img src="/assets/left-arrow.png"></div>
        <span>Profile</span>
      </div>
      <!-- Banner div -->
      <div class="banner-container">
        <img src="/assets/test_img.jpg">
      </div>
      <!-- Profile pic inside banner -->
      <div class="banner-pp-container">
      </div>
    </div>
    <!-- Left button (Edit profile) -->
    <div class="edit-prof-btn">
      <button>Edit profile</button>
    </div>
    <!-- Name and username -->
    <div class="name-username-banner">
      <a>
        <p class="name">Name</p>
      </a>
      <a>
        <p class="username">@username</p>
      </a>
    </div>
    <!-- Bio -->
    <div class="bio-banner">
      <p>Bio is here ... ... ... ... ... .. ... ... ... ... ...</p>
    </div>
    <!-- Joined date -->
    <div class="joined-date-banner">
      <i class="fa-solid fa-calendar-days"></i>
      <p class="username margin-left">Joined April 2024</p>
    </div>
    <!-- Followers, following count -->
    <div class="follow-banner">
      <p class="white semi-bold">122<span class="gray">Following</span></p>
      <p class="white margin-left">105.6M<span class="gray">Followers</span></p>
    </div>
    <!-- END feed content -->
</body>

</html>
